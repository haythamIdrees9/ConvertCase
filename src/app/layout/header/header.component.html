<header class="header  f-row a-center j-between">
    <div class="f-row a-center">
        <button class="btn-resting c-pointer" (click)="toggleMenuState($event)" aria-label="Toggle Menu">
            <img class="icon menu-icon" src="assets/images/menu.svg" width="24" height="24" alt="menu" />
        </button>
        <a class="f-row a-center logo-container c-pointer" [routerLink]="['']">
            <span class="cls-1">Convert</span><span class="cls-2">Case</span>
        </a>
    </div>
    <a href="https://www.buymeacoffee.com/haythamidrt" class="support-me" target="_blank">
        <img src="assets/images/support-me.png" alt="Buy Me A Coffee" >
    </a>

    <div class="menu" [class.menu-opened]="isMenuOpened" >
        <div class="content" (click)="$event.stopPropagation()">
            <div class="back-container f-row a-center">
                <button class="btn-resting c-pointer" (click)="toggleMenuState($event)" aria-label="Close Menu">
                    <img width="20" height="20" src="assets/images/back.svg"  alt="close Menu">
                </button>
            </div>
            <nav>
                <ul>
                    <li class="w-100p" *ngFor="let route of menuRouts; let index = index"
                        [class.selected]="selectedRouteIndex === index">
                        <a class="w-100p" [routerLink]="route.path" (click)="toggleMenuState($event)">{{ route.label }}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
