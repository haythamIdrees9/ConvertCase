<div class="links-container f-col j-between a-between">
    <div class="router-container">
        <button class="links-list f-row a-center btn-resting c-pointer" aria-label="Text Tools Pages"
            (click)="links_view?.showLinksModal();$event.stopPropagation()">Text Tools <img class="green-icon" width="32"
                height="32" src="assets/images/modal.svg" alt=""></button>
    </div>
    <div class="links-list-container">
        <app-links-view [parentPath]="['text-tools']" [pages]="pages" [mobStart]="'xl'" [title]="'Text Tools'"  #links_view></app-links-view>
    </div>
    <div class="content">
        <ng-content></ng-content>
    </div>

</div>
