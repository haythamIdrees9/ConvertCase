<h2>{{popularTitle}}</h2>
<div class="popular-units f-row">
    <ul>
        <li *ngFor="let unit of popular"> 
        <a [routerLink]="['..',unit?.route]">{{unit?.labelRoute}}</a>    
        </li>
    </ul>

    <ul>
        <li *ngFor="let unit of popular"> 
        <a [routerLink]="['..',unit?.reverseRoute]">{{unit?.labelReverseRoute}}</a>    
        </li>
    </ul>
</div>
