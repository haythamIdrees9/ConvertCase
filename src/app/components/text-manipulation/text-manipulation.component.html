<div class="x-container">
    <h1>Text Manipulation</h1>
    <div class="container">
      <label for="inputText" style="display: none;">Enter text here:</label>
      <app-in-out-text-boxes #boxes [result]="text" [storageKey]="storageKey" (onChangeEmitter)="setOriginalText($event)"></app-in-out-text-boxes>
      <div class="buttons" role="group" aria-labelledby="conversionInstructions">
        <a  replaceUrl [routerLink]="['/', 'text-manipulation', 'text-reverser']">
          <button class="btn-theme" [class.selected]="executeFn === textReverser"
                  (click)="boxes.focus();onSelect(textReverser)">Text Reverser</button>
        </a>
        <a  replaceUrl [routerLink]="['/', 'text-manipulation', 'text-randomization']">
          <button class="btn-theme" [class.selected]="executeFn === textRandomization"
                  (click)="boxes.focus();onSelect(textRandomization)">Text Randomization</button>
        </a>
        <a  replaceUrl [routerLink]="['/', 'text-manipulation', 'text-sorting']">
          <button class="btn-theme" [class.selected]="executeFn === textSorting"
                  (click)="boxes.focus();onSelect(textSorting)">Sort</button>
        </a>
        
        <a  replaceUrl [routerLink]="['/', 'text-manipulation', 'text-rotator']" (click)="executeFn = textRotator">
          <app-button-with-counter class="right-issue" [placeholder]="'rotation direction'" [text]="'Text Rotator'"
                                   [formInfo]="'router amount'" [selected]="executeFn === textRotator"
                                   (apply)="boxes.focus();textRotator($event)"></app-button-with-counter>
        </a>
        
        <a  replaceUrl [routerLink]="['/', 'text-manipulation', 'text-column-formatter']" (click)="executeFn = textColumnFormatter">
          <app-button-with-counter class="left-issue" [placeholder]="'column width'" [text]="'Text Column Formatter'"
                                   [formInfo]="'Text Column Formatter'" [selected]="executeFn === textColumnFormatter"
                                   (apply)="boxes.focus();textColumnFormatter($event)"></app-button-with-counter>
        </a>
        
        <a  replaceUrl [routerLink]="['/', 'text-manipulation', 'text-repeater']" (click)="executeFn = textRepeater">
          <app-button-with-counter [placeholder]="'repetitions'" [text]="'Text Repeater'" [formInfo]="'repetitions'"
                                   [selected]="executeFn === textRepeater"
                                   (apply)="boxes.focus();textRepeater($event);"></app-button-with-counter>
        </a>
        
        <a  replaceUrl [routerLink]="['/', 'text-manipulation', 'text-transposer']" (click)="executeFn = textTransposer">
          <button class="btn-theme" [class.selected]="executeFn === textTransposer"
                  (click)="boxes.focus();onSelect(textTransposer)">Text Transposer</button>
        </a>
        
        <a  replaceUrl [routerLink]="['/', 'text-manipulation', 'text-replacer']" (click)="executeFn = textReplacer">
          <app-button-with-two-option class="right-issue" [placeholder1]="'Replace this'" [placeholder2]="'With this'"
                                      [text]="'Text Replacer'" [apply]="'apply'" [selected]="executeFn === textReplacer"
                                      (apply)="boxes.focus();textReplacer($event.first,$event.second);"></app-button-with-two-option>
        </a>
        
        
      </div>
      <app-result-actions-btn (onClear)="clearTextArea();boxes.clear()" [text]="text"></app-result-actions-btn>
    </div>
  </div>
