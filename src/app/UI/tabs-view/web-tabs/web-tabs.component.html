<div class="links-web" >
    <div class="active-item" [ngStyle]="{
        'left':(selectedTypeIndex >= 0 && titlesRef.length > selectedTypeIndex)?titlesRef[selectedTypeIndex].left +'px':'0px',
        'width':(selectedTypeIndex >= 0 && titlesRef.length > selectedTypeIndex)?titlesRef[selectedTypeIndex].width +'px':'100px'}"></div>
    <nav class="f-row">
        <div class="parent" *ngFor="let page of pages; let index = index" [class.opened]="openedMenu === index" (mouseenter)="hoverIndexMenu = index;" (mouseleave)="hoverIndexMenu = selectedTypeIndex;">
            <button class="title f-row a-center btn-resting w-100p" #title   (click)="openedMenu = index; $event.stopPropagation()">
                <img [src]="page.iconSrc" width="20" height="20" alt="">
                {{page.title}}
            </button>
            <div class="type-container">
                <div class="triangle"></div>
                <div class="list-container">
                    <ul>
                        <li *ngFor="let item of page.items">
                            <a replaceUrl  class="f-row a-center" [routerLink]="['',mainPath,page.path,item.path]"
                                [routerLinkActive]="['active']">
                                <img [src]="item.iconSrc" width="18" height="18" alt="">
                                {{item.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
