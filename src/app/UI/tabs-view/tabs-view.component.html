<div class="links-container f-col j-between a-between">
    <app-web-tabs *ngIf="isWebView; else mobileLinksView" [mainPath]="mainPath" [selectedTypeIndex]="selectedTypeIndex"
        [pages]="pages"></app-web-tabs>

    <ng-template #mobileLinksView>
        <app-mobile-tabs  [tabsTitle]="tabsTitle" [mainPath]="mainPath" [selectedTypeIndex]="selectedTypeIndex" [pages]="pages"></app-mobile-tabs>
    </ng-template>
</div>
