<div class="links-container f-col j-between a-between">
    <app-web-tab *ngIf="isWebView; else mobileLinksView" [mainPath]="mainPath" [selectedTypeIndex]="selectedTypeIndex"
        [pages]="pages"></app-web-tab>
    <ng-template #mobileLinksView>
        <app-mobile-tab [tabsTitle]="tabsTitle" [mainPath]="mainPath" [selectedTypeIndex]="selectedTypeIndex" [pages]="pages"></app-mobile-tab>

    </ng-template>
</div>
